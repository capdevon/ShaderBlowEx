plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

description = 'PostProcessing filters for jMonkeyEngine3'

sourceCompatibility = 1.11
targetCompatibility = 1.11

repositories 
    mavenCentral()
    //jcenter()
}

project.ext {
    jmeVersion = '3.4.0-stable'
}

dependencies {
    // Engine:
    implementation 'org.jmonkeyengine:jme3-core:' + jmeVersion
    implementation 'org.jmonkeyengine:jme3-desktop:' + jmeVersion
    implementation 'org.jmonkeyengine:jme3-lwjgl3:' + jmeVersion // LWJGL 3.x
}
